<!DOCTYPE html>
<html>
    <head>
        <title>App weather!</title>
        <style>
            .folder {
                margin-bottom: 20px;
            }
            .file-content {
                white-space: pre-wrap;
                background: #f0f0f0;
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Flask can do that?</h1>
        <p>Yes it can!</p>
        <div>
            {% for folder_name, files in data.items() %}
                <div class="folder">
                    <h2>Folder: {{ folder_name }}</h2>
                    {% for file in files %}
                        <h3>{{ file.name }}</h3>
                        <div class="file-content">{{ file.content }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
